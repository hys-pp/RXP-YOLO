# COCO 2017 dataset https://cocodataset.org by Microsoft
# Documentation: https://docs.ultralytics.com/datasets/detect/coco/
# Example usage: yolo train data=data.yaml

# Dataset root directory (可选，如果使用相对路径可以启用)
# path: /root/lanyun-tmp/yolov10/yolov10-main/coco

# Train/val/test sets
train: /root/lanyun-tmp/yolov10n+XADnet+RepSEFPN/coco/train/images  # 训练图像的绝对路径，共 6471 张图像
val: /root/lanyun-tmp/yolov10n+XADnet+RepSEFPN/coco/val/images      # 验证图像的绝对路径，共 548 张图像
test: /root/lanyun-tmp/yolov10n+XADnet+RepSEFPN/coco/test/images    # 测试图像的绝对路径（可选），共 1610 张图像

# 类别信息
names:
  0: pedestrian
  1: people
  2: bicycle
  3: car
  4: van
  5: truck
  6: tricycle
  7: awning-tricycle
  8: bus
  9: motor
